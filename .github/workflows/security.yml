# ============================================
# WORKFLOW: Security Scanning (SAST + SCA)
# ============================================
name: ğŸ”’ Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ============================================
  # JOB: SAST com Horusec
  # ============================================
  horusec:
    name: ğŸ” SAST - Horusec
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Run Horusec
        uses: fike/horusec-action@v0.2.2
        with:
          arguments: >
            -p ./
            -o json
            -O horusec-results.json
            --ignore-severity LOW

      - name: ğŸ“¤ Upload Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: horusec-report
          path: horusec-results.json
          retention-days: 30

  # ============================================
  # JOB: SCA com Trivy
  # ============================================
  trivy-sca:
    name: ğŸ” SCA - Trivy
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Trivy FS Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'  # Falha se encontrar vulnerabilidades

      - name: ğŸ“¤ Trivy JSON Report
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'
          output: 'trivy-sca-results.json'

      - name: ğŸ“¤ Upload Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-sca-report
          path: trivy-sca-results.json
